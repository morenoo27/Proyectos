<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica final Ajax Php</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/horarios copy.js"></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/modal.css" />
</head>

<body>
    <header id="cabecera">
        <img src="imagenes/cabecera-alboran.jpg" />
    </header>
    <main id="contenido">
        <h1>Horarios Profesores</h1>
        <div id="error"></div>
        <div class="oculta" id="vista_login"></div>
        <div class="oculta" id="vista_oportuna"></div>
        <div id="tvesModalGeneral" class="modalContainer oculta">
            <div id="modal_move_general" class="movida" onmousemove="ratonMovido(this,event);">
                <div class="modal-content">
                    <div class="cerrar_modal" onmousedown="ratonPulsado(this.parentNode,event);"
                        onmouseup="ratonSoltado(event);">
                        <span class="close" onclick="cerrar_modal();">×</span>
                    </div>
                    <div id="modal_contenido_general"></div>
                </div>
            </div>
        </div>
    </main>
    <footer id="pie">
        <p>I.E.S Mar de Alborán</p>
        <p>2021-2022</p>
    </footer>
</body>

</html>
